<img src="{{film().image}}" alt="{{film().title}}" />
<div class="film-card-content" [class.selected]="isSelected()">
<!-- Make the image and title link to the detail page for this film -->
<a [routerLink]="['/film', film().id]">
    <img src="{{film().image}}" alt="{{film().title}}" />
</a>
<div class="film-card-content" [class.selected]="isSelected()">
        <h2><a [routerLink]="['/film', film().id]">{{film().title}}</a></h2>
    <p>{{film().description}}</p>
    <!-- <a href="{{film().url}}" target="_blank">MÃ¡s info</a> -->
    <button (click)="onSelect()">{{ isSelected() ? "Deseleccionar" :"Seleccionar "}}</button>
    <button (click)="onDelete()">Eliminar</button>
</div>
